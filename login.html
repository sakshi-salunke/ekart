<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel='stylesheet' type='text/css' media='screen' href="static/css/bootstrap.min.css">
    <style>
        .box{
            border-style: solid;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-sm-4  mx-auto mt-5 shadow">
                <h1 class="text-center"> LOGIN PAGE </h1>
                <form method="post" action="index.html">
                    <div class="mb-3">
                        <label for="Input1" class="form-label"> Username </label>
                        <input type="email" class="form-control" id="Input1" placeholder="Username">
                      </div>
                      <div class="mb-3">
                        <label for="Input2" class="form-label">Password</label>
                        <input type="text" class="form-control" id="Input2" placeholder="Password">
                        <a href="#" style="text-decoration:none ;">Forget Password</a>
                      </div>
                      <div class="mb-3">
                        <input type="checkbox" id="Remember" name="Remember"> Remember me ..?
                        </div>
                      <input type="submit"class="btn btn-primary" value="Login">&nbsp;&nbsp;&nbsp;&nbsp;
                </form>

            </div>
        </div>
    </div>
    <script src='static/js/bootstrap.min.js'></script>
    <script src='static/js/popper.js'></script>
</body>
</html>
